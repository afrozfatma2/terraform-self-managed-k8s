#cloud-config

package_update: true
package_upgrade: true

runcmd:
  # -------- Disable Swap --------
  - swapoff -a
  - sed -i '/ swap / s/^/#/' /etc/fstab

  # -------- Kernel Modules --------
  - echo -e "overlay\nbr_netfilter" | tee /etc/modules-load.d/k8s.conf
  - modprobe overlay
  - modprobe br_netfilter

  # -------- Sysctl --------
  - |
    cat <<EOF > /etc/sysctl.d/k8s.conf
    net.bridge.bridge-nf-call-iptables=1
    net.bridge.bridge-nf-call-ip6tables=1
    net.ipv4.ip_forward=1
    EOF
  - sysctl --system

  # -------- Install containerd --------
  - dnf install -y containerd
  - containerd config default | tee /etc/containerd/config.toml
  - sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
  - systemctl enable --now containerd

  # -------- Kubernetes Repo --------
  - |
    cat <<EOF > /etc/yum.repos.d/kubernetes.repo
    [kubernetes]
    name=Kubernetes
    baseurl=https://pkgs.k8s.io/core:/stable:/v1.30/rpm/
    enabled=1
    gpgcheck=1
    gpgkey=https://pkgs.k8s.io/core:/stable:/v1.30/rpm/repomd.xml.key
    EOF

  # -------- Install kubelet, kubeadm, kubectl --------
  - dnf install -y kubelet kubeadm kubectl --disableexcludes=kubernetes
  - systemctl enable --now kubelet

  # -------- Initialize Control Plane --------
  - kubeadm init --pod-network-cidr=192.168.0.0/16 | tee /root/kubeinit.txt

  # -------- Configure kubectl for ec2-user --------
  - mkdir -p /home/ec2-user/.kube
  - cp /etc/kubernetes/admin.conf /home/ec2-user/.kube/config
  - chown ec2-user:ec2-user /home/ec2-user/.kube/config

  # -------- Install Calico Network --------
  - sudo -u ec2-user kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml

  # -------- Save Join Command to SSM --------
  - JOIN_CMD=$(kubeadm token create --print-join-command)
  - |
    aws ssm put-parameter \
      --name "k8sJoinCommand" \
      --value "$JOIN_CMD" \
      --type String \
      --overwrite \
      --region ap-south-1
